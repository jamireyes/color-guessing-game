<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Guessing Game</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div
            class="header d-flex flex-column align-items-center text-center p-5">
            <img class="logo" src="assets/android-chrome-512x512.png" alt="" />
            <h1>Color Guessing Game</h1>
            <h3 id="picked-color"></h3>
        </div>
        <div
            class="nav position-relative p-2 shadow d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center">
            <div class="reset-wrapper">
                <button class="reset btn btn-danger btn">Reset</button>
            </div>
            <div class="attempt-wrapper">
                <p class="attempts text-white mb-0">Attempts Left:</p>
            </div>
            <div id="mode" class="btn-group" role="group" aria-label="Mode">
                <button type="button" class="easy btn btn-success active">
                    Easy
                </button>
                <button type="button" class="medium btn btn-success">
                    Medium
                </button>
                <button type="button" class="hard btn btn-success">Hard</button>
            </div>
        </div>
        <div id="squares" class="mx-2 my-5">
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
            <button type="button" class="square btn"></button>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</html>
